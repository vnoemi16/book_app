<h1>Bejelentkezés</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <input type="text" placeholder="Email" formControlName="email" />
  </div>
  <div>
    <input type="password" placeholder="Jelszó" formControlName="password" />
  </div>
  <div>
    <button type="submit">Bejelentkezek</button>
  </div>
</form>
